    <main>
      <section class="container contact-section fade-up">
        <h1>Contact</h1>
        <p class="muted">I'd love to hear about your project or opportunities.</p>

        <div class="contact-grid">
          <!-- contact form -->
          <form id="contactForm" class="form card">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name" required>

            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Tell me about your project..." required></textarea>

            <button type="submit" class="btn btn-primary">Send Message</button>
            <p id="formStatus" class="muted small"></p>
          </form>

          <!-- contact details -->
          <aside class="card contact-details">
